format = """
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$bun\
$nodejs\
$deno\
$rust\
$golang\
$python\
$lua\
$java\
$kotlin\
$c\
$cpp\
$zig\
$ruby\
$php\
$perl\
$elixir\
$haskell\
$scala\
$swift\
$julia\
$nim\
$ocaml\
$crystal\
$dart\
$elm\
$nix_shell\
$docker_context\
$aws\
$gcloud\
$shell\
$line_break\
$character"""

[fill]
symbol = " "

[git_branch]
symbol = ""
style = "purple"
format = "[\\($symbol $branch]($style)"

[git_status]
style = "red"
format = "[$ahead_behind$modified$untracked$staged$deleted\\)]($style) "
ahead = " ⇡${count}"
behind = " ⇣${count}"
diverged = " ⇕⇡${ahead_count}⇣${behind_count}"
stashed = ""
modified = " +${count}"
untracked = " ?${count}"
staged = " ++${count}"
deleted = " -${count}"
conflicted = "=${count} "
renamed = "»${count} "
up_to_date = ""

[aws]
symbol = "  "

[buf]
symbol = " "

[bun]
symbol = " "
format = "[$symbol]($style)"

[c]
version_format = "${raw}"
symbol = " "
style = "blue"
format = "[$symbol]($style)"

[cpp]
version_format = "${raw}"
symbol = " "
format = "[$symbol]($style)"

[cmake]
symbol = " "

[conda]
symbol = " "

[cmd_duration]
style = "yellow"
format = "[\\($duration\\)]($style) "

[crystal]
symbol = " "
format = "[$symbol]($style)"

[dart]
symbol = " "
format = "[$symbol]($style)"

[deno]
version_format = "${raw}"
symbol = " "
style = "green"
format = "[$symbol]($style)"

[directory]
read_only = " 󰌾"
truncation_length = 0
truncate_to_repo = false
style = "blue"
repo_root_style = "bold cyan"
before_repo_root_style = "dimmed blue"
format = "[$path]($style) "
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style) "

[docker_context]
symbol = " "

[elixir]
version_format = "${raw}"
symbol = " "
format = "[$symbol]($style)"

[elm]
symbol = " "
format = "[$symbol]($style)"

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
symbol = "  "


[git_commit]
tag_symbol = '  '

[golang]
version_format = "${raw}"
symbol = " "
style = "cyan"
format = "[$symbol]($style)"

[guix_shell]
symbol = " "

[haskell]
symbol = " "
format = "[$symbol]($style)"

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
version_format = "${raw}"
symbol = " "
style = "red"
format = "[$symbol]($style)"

[julia]
symbol = " "
format = "[$symbol]($style)"

[kotlin]
version_format = "${raw}"
symbol = " "
format = "[$symbol]($style)"

[lua]
