#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# use  UTF8
set -g utf8
set-window-option -g utf8 on

# fix window rename
set-option -g allow-rename off

# scrollback size
set -g history-limit 10000

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
setw -g pane-base-index 1

# color
set -g default-terminal "screen-256color"

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# copy tmux yank to xclip
bind -t vi-copy y copy-pipe "xclip -selection c"

# mouse features
set -g mouse-utf8 on
set -g mouse on

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# clear log with k
#bind -n C-k send-keys -R \; clear-history

############################################################################
## Status Bar
#############################################################################
set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-bg "#1d1f21"
set-option -g status-fg "#c5c8c6"
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=magenta]» #[fg=white]#{session_name}#[default]'
set-option -g status-right '#[fg=white]#(whoami)@#(hostname) | %R | %d-%m-%Y #[default]#[fg=magenta]«#[default]'
set-option -g visual-activity on

# Titles (window number, program name, active (or not)
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'
set-window-option -g window-status-format ' #{window_index}.#{window_name} '
set-window-option -g window-status-current-format ' #{window_index}.#{window_name} '
set-window-option -g window-status-current-bg magenta
