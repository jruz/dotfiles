font:
  normal:
    family: "DejaVuSansM Nerd Font"
  size: 18
# Monokai-Soda
colors:
  primary:
    background: "#1a1a1a"
    foreground: "#c4c5b5"
  normal:
    black: "#1a1a1a"
    red: "#f4005f"
    green: "#98e024"
    yellow: "#fa8419"
    blue: "#9d65ff"
    magenta: "#f4005f"
    cyan: "#58d1eb"
    white: "#c4c5b5"
  bright:
    black: "#625e4c"
    red: "#f4005f"
    green: "#98e024"
    yellow: "#e0d561"
    blue: "#9d65ff"
    magenta: "#f4005f"
    cyan: "#58d1eb"
    white: "#f6f6ef"
key_bindings:
  - { key: V, mods: Command|Shift, action: Paste }
  - { key: A, mods: Command, chars: "\x01" }
  - { key: C, mods: Command, chars: "\x03" }
  - { key: E, mods: Command, chars: "\x05" }
  - { key: L, mods: Command, chars: "\x0c" }
  - { key: P, mods: Command, chars: "\x10" }
  - { key: W, mods: Command, chars: "\x17" }
  - { key: X, mods: Command, chars: "\x18" }
